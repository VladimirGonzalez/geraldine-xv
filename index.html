<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mis 15 – Geraldine 🎉</title>

  <!-- Tailwind vía CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Confetti CDN -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <!-- Keyframes personalizados -->
  <style>
    @keyframes float {
      0%,100% { transform: translateY(0) }
      50%     { transform: translateY(-10px) }
    }
  </style>

  <!-- Fuente cursiva -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
</head>
<body class="min-h-screen bg-pink-50 flex flex-col items-center justify-center p-6">

  <!-- Tarjeta -->
  <div id="card"
       class="relative max-w-md w-full rounded-[40px] shadow-2xl overflow-hidden
              animate-[float_6s_ease-in-out_infinite] opacity-0 scale-90
              transition-all duration-700">
    <img id="mainImg" src="invitation.jpg" alt="Invitación Geraldine"
         class="w-full h-auto object-cover cursor-zoom-in select-none" />
  </div>

  <!-- Botón -->
  <button id="openBtn"
    class="mt-8 px-8 py-4 rounded-full bg-gradient-to-r from-amber-400 to-pink-400
           text-white font-semibold shadow-lg hover:scale-105 transition">
    Confirmar asistencia
  </button>

  <!-- Modal formulario -->
  <div id="modal"
       class="fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center p-4 hidden">
    <form id="rsvpForm"
      class="bg-white rounded-2xl w-full max-w-md p-8 space-y-5 relative">
      <h2 class="text-2xl font-bold text-center text-pink-500 mb-4">
        Confirmá tu asistencia
      </h2>

      <input required name="nombre" placeholder="Nombre completo*"
             class="w-full border rounded-lg p-3" />

      <select required name="asistencia"
              class="w-full border rounded-lg p-3">
        <option value="">¿Asistirás?</option>
        <option>Asistiré</option>
        <option>No podré ir</option>
      </select>

      <input type="number" min="0" name="acompanantes"
             placeholder="¿Cuántos acompañantes?" class="w-full border rounded-lg p-3" />

      <!-- NUEVO: menú especial -->
      <input name="menu" placeholder="Menú especial / restricciones (opcional)"
             class="w-full border rounded-lg p-3" />

      <textarea name="mensaje" rows="2" placeholder="Mensaje para Geraldine (opcional)"
                class="w-full border rounded-lg p-3"></textarea>

      <input name="contacto" placeholder="Teléfono (WhatsApp)"
             class="w-full border rounded-lg p-3" />

      <button type="submit"
              class="w-full py-3 rounded-full bg-gradient-to-r from-amber-400 to-pink-400
                     text-white font-semibold shadow-md hover:scale-105 transition">
        Enviar confirmación
      </button>

      <!-- Cerrar -->
      <button type="button" id="closeBtn"
        class="absolute top-3 right-3 text-gray-500 hover:text-gray-700 text-xl">
        ✕
      </button>
    </form>
  </div>

  <!-- Lightbox para zoom -->
  <div id="lightbox"
       class="fixed inset-0 bg-black/90 flex items-center justify-center p-4 hidden z-50">
    <img src="invitation.jpg" alt="Zoom invitación"
         class="max-h-full max-w-full cursor-zoom-out object-contain" />
  </div>

  <script src="script.js"></script>
</body>
</html>
